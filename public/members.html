<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">SCOPE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/compatibility">Compatibility</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Welcome (Member Name) -->
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-9 col-md-offset-3">
        <h2>Welcome <span id="member-name"></span>!</h2>
        <h3>Here is your 3 day Horoscope Forecast:</h3>
      </div>
    </div>
  </div>
  <!-- Sign -->
  <div class="container">
    <div class="row">
      <div class="col-xs-2 col-md-offset-3">
        <img id="member-img" class="img-fluid mx-3" style="max-height: 150px" src="" alt="">
      </div>
      <div class="col-xs-3">
        <div class="mx-3">
          <h5 class="mt-3">Your sign:</h5>
          <h3 class="my-3" id="member-sign"></h3>
        </div>
      </div>
    </div>
  </div>
  <!-- Horoscopes -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#yesterday">Yesterday</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#today">Today</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#tomorrow">Tomorrow</a>
    </li>
  </ul>
  <div id="myTabContent" class="tab-content">
    <div class="tab-pane " id="yesterday">
      <h2 id="yesterdays-date" class="date"></h2>
      <p id="yesterdays-description" class="description"></p>
      <span id="color-oyd">
        <p>Yesterdays Color:</p>
        <p id="yesterdays-color"></p>
      </span>
      <p id="lucky-number-yd"></p>
      <p id="lucky-time-yd"></p>
      <p id="mood-yd"></p>
      <button id="yes-save" type="submit">SAVE</button>
    </div>
    <div class="tab-pane active" id="today">
      <h2 id="todays-date" class="date"></h2>
      <p id="todays-description"></p>
      <span id="color-otd">
        <p>Todays Color:</p>
        <p id="todays-color"></p>
      </span>
      <p id="lucky-number-td"></p>
      <p id="lucky-time-td"></p>
      <p id="mood-td"></p>
      <button id="tod-save" type="submit">SAVE</button>
    </div>
    <div class="tab-pane " id="tomorrow">
      <h2 id="tomorrows-date" class="date"></h2>
      <p id="tomorrows-description"></p>
      <span id="color-otm">
        <p>Tomorrows Color:</p>
        <p id="tomorrows-color"></p>
      </span>
      <p id="lucky-number-tm"></p>
      <p id="lucky-time-tm"></p>
      <p id="mood-tm"></p>
      <button id="tom-save" type="submit">SAVE</button>
    </div>
  </div>
  <hr />
  <div class="container past-search-section">
    <h2>Past Searches</h2>
    <ul class="scope-list"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
