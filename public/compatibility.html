<!DOCTYPE html>
<html lang="en">

<head>
  <title>Compatibility</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- bootstrap style -->

  <link href="stylesheets/style.css" rel="stylesheet" />

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="/">SCOPE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/compatibility">Compatibility<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">SignUp</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Jumbotron -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-md-offset-3 compat-header">
        <h2 class="mb-0">Compatibility Report</h2>
      </div>
    </div>
  </div>
  <div class="jumbotron compat">
    <container class="h-100">
      <!-- <div class="row justify-content-center">
        <div class="col-md-8 mx-auto justify-content-center">
          <p id="compat-heading">Enter your information below to SCOPE out if you're a good pair!</p>
        </div>
      </div> -->
      <div class="row mh-25 justify-content-between align-items-center">
        <div class="col-md-3 justify-content-center">
          <h2 class="sign-heading"><span id="your-sign"></h2>
          <img id="your-sign-img" class="compat-sign-pic img-fluid" src="" alt="" />
        </div>
        <div id="compat-heading-div" class="col-md-6 justify-content-center">
          <p id="compat-heading">Enter your information below to SCOPE out if you're a good
            pair!</p>
        </div>
        <div class="col-md-3 justify-content-center">
          <h2 class="sign-heading"><span id="their-sign"></h2>
          <img id="their-sign-img" class="compat-sign-pic img-fluid" src="" alt="" />
        </div>
      </div>
      <hr class="my-3">
      <div class="row">
        <div class="col-md-8 mx-auto justify-content-center">
          <p id="compat-details" class="description"></p>
        </div>
      </div>
    </container>
    <hr class="my-3">
    <div class="container">
      <form class="">
        <div class="row justify-content-between">
          <div class="col-md-4">
            <div class="form-group compat-form-group">
              <label class="compat-label" for="exampleInputUsername1">Your Name</label>
              <input type="name" class="form-control your-name" id="username-input" placeholder="Name" />
            </div>
            <div class="form-group compat-form-group">
              <label class="compat-label" for="exampleInputPassword1">Date of Birth</label>
              <input type="Date-of-birth" class="form-control yourDOB" id="password-input" placeholder="YYYY-MM-DD" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group compat-form-group">
              <label class="compat-label" for="exampleInputUsername1">Match's Name</label>
              <input type="name" class="form-control their-name" id="username-input" placeholder="Name" />
            </div>
            <div class="form-group compat-form-group">
              <label class="compat-label" for="exampleInputUsername1">Date of Birth</label>
              <input type="Date-of-birth" class="form-control theirDOB" id="username-input" placeholder="YYYY-MM-DD" />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="" id="get-results">Get results</button>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/compatibility.js"></script>
