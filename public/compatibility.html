<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SCOPE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/login"
              >Login <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/compatibility">Compatibility</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">SignUp</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Jumbotron -->
    <div class="jumbotron" id="matchpage">
      <h1 class="display-3">Compatibility Report</h1>
      <p class="lead">
        Check your Signs Compatibility
      </p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Login Form</h2>
          <form class="login">
            <div class="form-group">
              <label for="exampleInputUsername1">Your Name</label>
              <input
                type="name"
                class="form-control your-name"
                id="username-input"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Date of Birth</label>
              <input
                type="Date-of-birth"
                class="form-control yourDOB"
                id="password-input"
                placeholder="yyyy-mm-dd"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputUsername1">Match's Name</label>
              <input
                type="name"
                class="form-control their-name"
                id="username-input"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputUsername1">Date of Birth</label>
              <input
                type="Date-of-birth"
                class="form-control theirDOB"
                id="username-input"
                placeholder="yyyy-mm-dd"
              />
            </div>
            <button type="submit" class="btn btn-default" id="get-results">
              Get results
            </button>
          </form>
          <br />
        </div>
      </div>
    </div>
    <container>
      <div class="row" id="contents"></div>

      <div id="results" class="row"></div>
    </container>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/compatibility.js"></script>
  </body>
</html>
